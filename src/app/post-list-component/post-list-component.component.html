<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIt > 0,
                'list-group-item-danger': postLoveIt < 0}">
	<div class="row">
		<div class="col-xs-8">
			<h3>{{postTitle}}</h3>
		</div>
		<div class="col-xs-4">
			<h4>{{postDate | date : "short"}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<p>
				{{postContent}}
			</p>
		</div>
	</div>
	<button class="btn btn-success" (click)="loveItplus()">Love it!</button>
	<button class="btn btn-danger" (click)="loveItmoins()">Don't love it!</button>
	<p>{{postLoveIt}}</p> <!-- Pour suivre le compte de like-->
</li>
